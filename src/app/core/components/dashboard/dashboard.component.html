<section class="dasboard">
    <h1>Bienvenido {{user.nombre | uppercase}}</h1>
    <p>A continuacion veras las cuentas que tienes con nosotros</p>
    <h3>Mis cuentas</h3>
    <div class="products">
        <app-card-product *ngFor="let product of products" 
            [product]="product"
            (productSelectionEvent)="goToSelectionProductToDetail($event)"
            ></app-card-product>
    </div>
</section>
